<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Chat app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
      </nav>
</header>

<main class="chat">
    <div class="container">
        <div class="chat-content">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let chatMessage of webSocketService.chatMessages">
                        <strong>{{chatMessage.name}} </strong>
                        <span>{{chatMessage.msg}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <form (ngSubmit)="connect(connectForm)" #connectForm="ngForm">
            <div class="chat-send row">
                <div class="col-2">
                    <label id="input-user" >User</label>
                    <input type="text" class="form-control" name="user" id="input-user" ngModel>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">connect</button>
                </div>
            </div>
        </form>
        
        <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="chat-send row">
                <div class="col-2">
                    <label id="input-to" >to</label>
                    <input type="text" class="form-control" name="to" id="input-to" ngModel>
                </div>
               <div class="col-8">
                <label id="input-message" >Message</label>
                    <input type="text" class="form-control" name="message" id="input-message" ngModel>
                </div>
                <span *ngIf="!isConnected">connect first to see the send buttion</span>
                <div *ngIf="isConnected" class="col-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

</main>
